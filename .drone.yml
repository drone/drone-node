---
kind: pipeline
name: testing

platform:
  os: linux
  arch: amd64

steps:
- name: install
  image: node:16.14-alpine
  commands:
  - yarn install --frozen-lockfile

- name: lint
  image: node:16.14-alpine
  commands:
  - yarn lint

- name: publish
  image: plugins/npm
  settings:
    token:
      from_secret: npmjs_token
  when:
    ref:
    - refs/tags/**

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
  - refs/pull/**

...
